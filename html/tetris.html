<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rekku.exe - Tetris</title>
        <meta name='viewport' content='width=device-width, initial-scale=0.38, user-scalable=0' />
        <link rel="icon" href="../img/icon/calendar_x1.png"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <link rel="stylesheet" type="text/css" href="../css/tetris.css"/>
    </head>
    <body>
        <header>
            <a id="linklogo" href="../index.html"><img id="logo" src="../img/D.jpg"></a>
            <div id="touchess">
                <div class="touches">
                    <p class="touche">A / UP = rotation anti-horaire</p>
                    <p class="touche">Z = rotation horaire</p>
                </div>
                <div class="touches">
                    <p class="touche">LEFT / RIGHT = déplacement</p>
                    <p class="touche">SPACE = stock</p>
                </div>
                <div class="touches">
                    <p class="touche">P = pause/unpause</p>
                    <p class="touche">F5 = nouvelle partie</p>
                </div>
            </div>
            <p id="version">
                v0.4.7
            </p>
        </header>
        <main id="mainTetris">
            <div id="leJeu">
                <div id="box-board">
                    <div id="board"></div>
                </div>
                <div id="colone2">
                    <div id="suivant">
                        <p id="txtSuivant">Suivant:</p>
                        <div id="imgSuivant"></div>
                    </div>
                    <div id="stockage">
                        <p id="txtStockage">Stock:</p>
                        <div id="imgStockage">pas de stock</div>
                    </div>
                </div>
                <div id="colone3">
                    <p id="score" class="colo3">0</p>
                    <p id="niveau" class="colo3">1</p>
                </div>
            </div>
            <div id="paused">
                <p class="txtPaused colo3">JEU EN PAUSE</p>
                <p id="scorePaused" class="txtPaused colo3">SCORE: 0</p>
                <p id="niveauPaused" class="txtPaused colo3">NIVEAU: 1</p>
            </div>
            <div class="phoneZone">
                <input type="button" onclick="phoneKey(' ')" class="phoneKey" value="stock">
                <input type="button" onclick="phoneKey('ArrowUp')" class="phoneKey" value="▲">
                <input type="button" onclick="phoneKey('p')" class="phoneKey" value="❚❚" id="buttonPause">
            </div>
            <div class="phoneZone">
                <input type="button" onclick="phoneKey('ArrowLeft')" class="phoneKey" value="◄">
                <input type="button" onclick="phoneKey('ArrowDown')" class="phoneKey" value="▼">
                <input type="button" onclick="phoneKey('ArrowRight')" class="phoneKey" value="►">
            </div>
        </main>
        <footer>
            <p id="copyright">© Rekku / design of tetrominos by Nelson</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="../js/tetris.js"></script>
    </body>
</html>
