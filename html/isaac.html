<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rekku.exe - Isaac</title>
        <link rel="icon" href="../img/icon/build_x1.png"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <link rel="stylesheet" type="text/css" href="../css/isaac.css"/>
    </head>
    <body>
        <header>
            <a id="linklogo" href="../index.html"><img id="logo" src="../img/D.png"></a>
            <div id="touchess">
                <div class="touches">
                    <p class="touche">Z Q S D = tirer</p>
                    <p class="touche">UP LEFT DOWN RIGHT = déplacement</p>
                </div>
            </div>
            <p id="version">
                v0.0.4
            </p>
        </header>
        <main>
            <div class="menu">
                <h3 class="stat">player</h3>
                <div class="stat">speed:<p id="stat-1"></p><button onclick="player['speed']++">+</button><button onclick="player['speed']--">-</button></div>
                <div class="stat">tears:<p id="stat-2"></p><button onclick="player['tears']++">+</button><button onclick="player['tears']--">-</button></div>
                <div class="stat">damage:<p id="stat-3"></p><button onclick="player['damage']++">+</button><button onclick="player['damage']--">-</button></div>
                <div class="stat">range:<p id="stat-4"></p><button onclick="player['range']++">+</button><button onclick="player['range']--">-</button></div>
                <div class="stat">shoot speed:<p id="stat-5"></p><button onclick="player['shootSpeed']++">+</button><button onclick="player['shootSpeed']--">-</button></div>
                <!--p id="stat-1" class="center">speed</p>
                <p id="stat-2" class="center">tears</p>
                <p id="stat-3" class="center">damage</p>
                <p id="stat-4" class="center">range</p>
                <p id="stat-5" class="center">shoot speed</p-->
            </div>
            <div id="theBox">
                <img id="player" class="sprit" src="../img/isaac/player/isaac-down-0.png">
            </div>
            <div class="menu">
                <h3 class="stat">monster</h3>
                <div class="stat">
                    <button onclick="sumGlobin(500, 350, document.getElementById('stat-7').innerText, document.getElementById('stat-8').innerText, document.getElementById('stat-9').innerText, document.getElementById('stat-10').innerText)">
                        SUMMON
                    </button>
                </div>
                <div class="stat">HP:<p id="stat-7">10</p><button onclick="document.getElementById('stat-7').innerText++">+</button><button onclick="document.getElementById('stat-7').innerText--">-</button></div>
                <div class="stat">speed:<p id="stat-8">1</p><button onclick="document.getElementById('stat-8').innerText++">+</button><button onclick="document.getElementById('stat-8').innerText--">-</button></div>
                <div class="stat">stabilité:<p id="stat-9">20</p><button onclick="document.getElementById('stat-9').innerText++">+</button><button onclick="document.getElementById('stat-9').innerText--">-</button></div>
                <div class="stat">taille:<p id="stat-10">30</p><button onclick="document.getElementById('stat-10').innerText++">+</button><button onclick="document.getElementById('stat-10').innerText--">-</button></div>  
            </div>
        </main>
        <footer>
            <p id="copyright">© Rekku</p>
        </footer>
        <script src="../js/isaac.js"></script>
    </body>
</html>
