<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rekku.exe - Démineur</title>
        <link rel="icon" href="../img/bomb.png"/>
        <link rel="stylesheet" type="text/css" href="../../../common/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="../css/demineur.css"/>
    </head>
    <body>
        <header>
            <a id="linklogo" href="../../../index.html"><img id="logo" src="../../../common/img/D.png"></a>
            <div id="touche">
                F = flag mode / RightClick = put a flag
            </div>
            <p id="version">
                v1.1.1
            </p>
        </header>
        <main id="mainDemineur">
            <div id="board">
                <div id="game">

                </div>
                <div id="flagButton" onclick="flagClique()">
                    <img id="innerFlagButton" src="../img/flag_icon.png">
                </div>
                <div id="countMine">
                    <p id="innerCountMine"></p>
                </div>
            </div>
            <div id="popUp">
                <div id="popUpClose" onclick="document.getElementById('popUp').style.display = 'none'">X</div>
                <div id="popUpInner">
                    Ceci est la Pop-Up qui affiche la victoire ou la défaite
                    <br/>
                    T'es pas sensé la voir en temps normal ;)
                </div>
            </div>
        </main>
        <footer>
            <p id="copyright">© Rekku</p>
        </footer>
        <script src="../js/demineur.js"></script>
    </body>
</html>
