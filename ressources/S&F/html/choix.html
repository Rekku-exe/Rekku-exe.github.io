<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rekku.exe - Choix équipement</title>
        <link rel="stylesheet" type="text/css" href="../css/choix.css"/>
        <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    </head>
    <body>
        <header>
            <a id="linklogo" href="../../../index.html"><img id="logo" src="../../../img/D.png"></a>
        </header>
        <a id="linkindex" href="../index.html">
            <div class="bulle">
                <img id="arrow_back" src="../icon/arrow_back.png">
            </div>
        </a>
        <main id="main">
            <p>Ta stat principale (celle de tes dégats) :</p>
            <div class="ligne">
                <div id="buttonForce" class="element choice" onclick="button('force')">Force</div>
                <div id="buttonHabilite" class="element choice" onclick="button('habilite')">Habilité</div>
                <div id="buttonIntelligence" class="element choice" onclick="button('intelligence')">Intelligence</div>
            </div>
            <br>
            <p>Selectionne les modifications de stats :</p>
            <div class="ligne">
                <p class="statName">Dégat</p>
                <div id="signe-0" class="element signe noselect" onclick="signe(0)"><p id="textSigne-0" class="textSigne">+</p></div>
                <input id="stat-0" type="number" class="element stat" value="" placeholder="0" onchange="valeur(0)">
            </div>
            <div class="ligne">
                <p class="statName">Force</p>
                <div id="signe-1" class="element signe noselect" onclick="signe(1)"><p id="textSigne-1" class="textSigne">+</p></div>
                <input id="stat-1" type="number" class="element stat" value="" placeholder="0" onchange="valeur(1)">
            </div>
            <div class="ligne">
                <p class="statName">Habilité</p>
                <div id="signe-2" class="element signe noselect" onclick="signe(2)"><p id="textSigne-2" class="textSigne">+</p></div>
                <input id="stat-2" type="number" class="element stat" value="" placeholder="0" onchange="valeur(2)">
            </div>
            <div class="ligne">
                <p class="statName">Intelligence</p>
                <div id="signe-3" class="element signe noselect" onclick="signe(3)"><p id="textSigne-3" class="textSigne">+</p></div>
                <input id="stat-3" type="number" class="element stat" value="" placeholder="0" onchange="valeur(3)">
            </div>
            <div class="ligne">
                <p class="statName">Endurance</p>
                <div id="signe-4" class="element signe noselect" onclick="signe(4)"><p id="textSigne-4" class="textSigne">+</p></div>
                <input id="stat-4" type="number" class="element stat" value="" placeholder="0" onchange="valeur(4)">
            </div>
            <div class="ligne">
                <p class="statName">Chance</p>
                <div id="signe-5" class="element signe noselect" onclick="signe(5)"><p id="textSigne-5" class="textSigne">+</p></div>
                <input id="stat-5" type="number" class="element stat" value="" placeholder="0" onchange="valeur(5)">
            </div>
            <div class="ligne">
                <p class="statName">Armure</p>
                <div id="signe-6" class="element signe noselect" onclick="signe(6)"><p id="textSigne-6" class="textSigne">+</p></div>
                <input id="stat-6" type="number" class="element stat" value="" placeholder="0" onchange="valeur(6)">
            </div>
            <br>
            <div id="resultat" class="element buttonImp">
                <p id="result" class="impText">resultat</p>
            </div>
            <br>
            <div class="element buttonImp" onclick="calcul()">
                <p class="impText">CALCUL</p>
            </div>
            <br>
            <div class="element buttonImp" onclick="reset()">
                <p class="impText">CLEAR</p>
            </div>
        </main>
        <footer>
            <div id="copyright">© Rekku</div>
        </footer>
        <script src="../js/choix.js"></script>
    </body>
</html>
