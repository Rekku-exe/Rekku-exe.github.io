<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rekku.exe - Calcul stats de base</title>
        <link rel="stylesheet" type="text/css" href="../css/choix.css"/>
        <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    </head>
    <body>
        <header>
            <a id="linklogo" href="../../../index.html"><img id="logo" src="../../../img/D.png"></a>
        </header>
        <a id="linkindex" href="../index.html">
            <div class="bulle">
                <img id="arrow_back" src="../icon/arrow_back.png">
            </div>
        </a>
        <main id="main">
            <p>Ta stat principale (celle de tes dégats) :</p>
            <div class="ligne">
                <div id="buttonForce" class="element choice" onclick="button('force')">Force</div>
                <div id="buttonHabilite" class="element choice" onclick="button('habilite')">Habilité</div>
                <div id="buttonIntelligence" class="element choice" onclick="button('intelligence')">Intelligence</div>
            </div>
            <br>
            <p>Selectionne les modifications de stats :</p>
            <div class="ligne">
                <p class="statName">Force</p>
                <input id="stat-1" type="number" class="element stat" onchange="valeur(1)">
            </div>
            <div class="ligne">
                <p class="statName">Habilité</p>
                <input id="stat-2" type="number" class="element stat" onchange="valeur(2)">
            </div>
            <div class="ligne">
                <p class="statName">Intelligence</p>
                <input id="stat-3" type="number" class="element stat" onchange="valeur(3)">
            </div>
            <div class="ligne">
                <p class="statName">Endurance</p>
                <input id="stat-4" type="number" class="element stat" onchange="valeur(4)">
            </div>
            <div class="ligne">
                <p class="statName">Chance</p>
                <input id="stat-5" type="number" class="element stat" onchange="valeur(5)">
            </div>
            <br>
            <div class="element buttonImp" onclick="reset()">
                <p class="impText">CLEAR</p>
            </div>
        </main>
        <footer>
            <div id="copyright">© Rekku</div>
        </footer>
        <script src="../js/stats.js"></script>
    </body>
</html>
